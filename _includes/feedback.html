<!-- Send feedback function -->
<script>
function SendLinkByMail(href) {
var subject= "Easy Trips Contact";
var body = "";
//body += window.location.href;
body += "";
var uri = "mailto:{{site.feedback_email}}?subject=";
uri += encodeURIComponent(subject);
uri += "&body=";
uri += encodeURIComponent(body);
window.location.href = uri;
}
</script>

<li><a href="{% if site.feedback_link %}{{site.feedback_link}}{% else %}javascript:(function()%7BSendLinkByMail()%3B%7D)()%3B{% endif %}"
        target="_blank">{% if site.feedback_link == null %}
    <i class="fa fa-envelope-o"></i>{% endif %} {% if site.feedback_text %}{{site.feedback_text}}{% else %}Contact Us{% endif %}</a>
</li>
